<article class="post">
  {{ .Render "header" }}

  {{ .Render "featured" }}
  <div id="content">
    {{ .Content }}
  </div>

  <footer>
    {{ .Render "footer-category" }}
  </footer>

  {{ if .Site.Params.socialShare }}
  <section id="social-share">
      <h3>Share this post <i class="fa fa-smile-o"></i></h3>
    <ul class="icons">
      {{ partial "share-links" . }}
    </ul>
  </section>
  {{ end }}

</article>
{{ .Render "comments" }}
{{ .Render "prev-next" }}
